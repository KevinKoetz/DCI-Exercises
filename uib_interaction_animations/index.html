<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <li class="hoverable">Start</li>
      <li class="hoverable">Profile</li>
      <li class="hoverable">Logout</li>
    </ul>
  </body>
  <script>
    let hoverables = document.getElementsByClassName("hoverable");
    for (const hoverable of hoverables) {
      hoverable.addEventListener("mouseleave", () => hoverable.classList.add("afterHover"));
    }
  </script>
</html>
