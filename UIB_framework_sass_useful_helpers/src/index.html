<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Useful Helpers</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    
    <ul>
      <li class="font-xs">Lorem, ipsum.</li>
      <li class="font-sm">Dignissimos, delectus!</li>
      <li class="font-m">Amet, dolorem.</li>
      <li class="font-l">Nihil, blanditiis!</li>
      <li class="font-xl">Cum, eligendi?</li>
      <li class="font-xxl">Cum, eligendi?</li>
    </ul>

    <div class="center--flex">
      <div>flex</div>
    </div>
    <div class="center--grid">
      <div>grid</div>
    </div>
    <div class="center--inset">
      <div>inset</div>
    </div>

    <div class="center">hide
      <div class="hide"></div>
    </div>
    <div class="center">hide(display)
      <div class="hide--display"></div>
    </div>
    <div class="center">hide--visibility
      <div class="hide--visibility"></div>
    </div>
    <div class="center">hide--opacity
      <div class="hide--opacity"></div>
    </div>

    <div class="triangle--up center--flex">up</div>
    <div class="triangle--right center--flex">right</div>
    <div class="triangle--down center--flex">down</div>
    <div class="triangle--left center--flex">left</div>
    <div class="triangle--up red center--flex">up red</div>

    <div class="fade-in triangle--up center--flex">fade in</div>
    <!-- Custom scripts, edit above this line -->
    <script src="scripts/index.js"></script>
  </body>
</html>
