<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <script src="https://kit.fontawesome.com/45ae63e281.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <main class="container">
      <section id="countdown">
        <div>
          <p><span id="days"></span> days</p>
          <p><span id="hours"></span> hours</p>
          <p><span id="minutes"></span> minutes</p>
          <p><span id="seconds"></span> seconds</p>
        </div>
      </section>
      <section id="info">
        <div id="infoText">
          <div>
            <h1>COMMING SOON</h1>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Reprehenderit eius nulla laboriosam est, nemo ut eaque velit, omnis
              neque ea quod, repudiandae libero quisquam autem aspernatur reiciendis
              quia ipsum repellat?
            </p>
            <input type="button" value="GET NOTIFIED">
          </div>
        </div>
        <div id="icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fas fa-volleyball-ball"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </section>
    </main>
  </body>
</html>
