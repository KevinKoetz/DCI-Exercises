<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Put your details here!</legend>

        <label>Put your name here</label>
        <input required type="text" id="nameInput"/>

        <label>Put your birthday here</label>
        <input required type="date" id="dateInput"/>

        <label>Upload a photo of yours</label>
        <input required type="file" id="photoInput"/><br />

        <label>Pick your favorite color</label>
        <input required id="primaryColor" type="color" value="#FFFFFF" /><br />

        <label>Pick your secondary color</label>
        <input required id="secondaryColor" type="color" value="#000000"/><br />

        <textarea
          placeholder="Write a paragraph about yourself"
          maxlength="140"
          id="textInput"
        ></textarea>
        <p class="countermessage">Type all you need in 140 characters</p>

        <label>Pick your Skills: </label><br />

        <li><input type="checkbox" />JavaScript</li>
        <li><input type="checkbox" />Ruby</li>
        <li><input type="checkbox" />Python</li>
        <li><input type="checkbox" />Java</li>
        <li><input type="checkbox" />PHP</li>
      </fieldset>
      <input type="submit" value="Create CV" />
      <input type="reset" value="Reset" />
    </form>

    <template id="profileCardTemplate">
      <input type="button" value="X">
      <h1 id="name"></h1>
      <p id="age"></p>
      <img src="" alt="" />
      <p id="text"></p>
      <ul id="skills"></ul>
    </template>

    <script src="js/index.js"></script>
  </body>
</html>
