<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My Book List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css" />
</head>

<body>
  <main class="container">
    <header class="mt-4 mb-3">
      <h1 class="text-center">Francesca's book list</h1>
    </header>     

    <ul class="book-list card-column"></ul>
  </main>

  <template id="bookTemplate">
    <div class="card book">
        <img
          src="http://t2.gstatic.com/images?q=tbn:ANd9GcTQEZhxiVNZAeKa1dGfEzKwLXiyY_78i08Gfhwn53k-JYin9TDO"
          alt=""
        />
        <section class="card-body info">
          <h3>"The Design of EveryDay Things"</h3>
          <p>Don Norman</p>
        </section>
        <footer class="card-footer">
          <div class="badge bg-secondary">To read</div>
        </footer>
      </div>
  </template>

  <script src="booklist.js"></script>
</body>

</html>
